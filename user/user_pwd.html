<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/user_pwd.css">
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">修改用户密码</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="pwdForm">
        <div class="layui-form-item">
          <!-- 禁用输入框：disable readonly 属性都可以 -->
          <label class="layui-form-label">原密码：</label>
          <div class="layui-input-block">
            <input type="password" name="old_pwd" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
          </div>
        </div>
       
          <div class="layui-form-item">
            <label class="layui-form-label">新密码：</label>
            <div class="layui-input-block">
              <input type="password" name="new_pwd" required  lay-verify="required|pwd|samePwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
            </div>
          </div>
         
            <div class="layui-form-item">
              <label class="layui-form-label">确认密码：</label>
              <div class="layui-input-block">
                <input type="password" name="re_pwd" required  lay-verify="required|pwd|rePwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <!-- type='reset'可以将整个表单进行清空  -->
                <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
              </div>
            </div>
    
        </form>


    </div>
  </div>
    <!-- 导入layui的js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入baseAPI -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="../assets/js/user_pwd.js"></script>
</body>
</html>
