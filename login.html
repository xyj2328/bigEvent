<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入layui的样式 -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <!-- 导入自己的样式表 -->
  <link rel="stylesheet" href="./assets/css/login.css">
</head>
<!-- 
  http://127.0.0.1/ ip地址很特殊，表示自己本地
  http://localhost 域名的形式，表示自己本地
  192.168.37.152 本机的ip地址，会变
 -->
<body>
  <div class="layui-main">
    <img src="./assets/images/logo.png" />
  </div>
  <div class="login-reg-box">
    <!--登录、 注册框的标题区域 -->
    <h4>
      <img src="./assets/images/login_title.png"/>
    </h4>
    
    <!-- 登录的div -->
    <div class="login-wrap">
      <!--登录的表单  -->
      <form class="layui-form" id="form_login">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i> 
          <!-- 需要使用lay-verify 属性进行添加校验  如果有多个校验规则的话需要通过 | 隔开-->
          <!-- 原生input输入框本身就有required属性，就表示次次输入框是一个必填项 -->
          <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i> 
          <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请密码" autocomplete="off" class="layui-input" lay-verify="required">
      </div>
      <!-- 登录按钮 -->
      <div class="layui-form-item">
        <!-- 注意： 表单提交按钮和普通提交按钮的区别，就是lay-submit属性-->
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>去登录</button>
      </div>
      <div class="layui-form-item links">
        <a href="javascript:;" id="link_reg">去注册账号</a>  
      </div>
      </form>
    </div>
    <!-- 注册的表单区域  -->
    <div class="reg-wrap">
      <!-- 注册的表单 -->
      <form class="layui-form" id="form_reg">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i> 
            <input id="username" type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i> 
          <input id="password" type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
      <!-- 密码确认 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i> 
        <input id="repassword" type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
    </div>
      <!-- 注册按钮 -->
      <div class="layui-form-item">
        <!-- 注意： 表单提交按钮和普通提交按钮的区别，就是lay-submit属性-->
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
      </div>
      <div class="layui-form-item links">
        <a href="javascript:;" id="link_login">去登录</a>
      </div>
      </form>
    </div>
  </div>






  <!-- 引入js -->
  <script src="./assets/lib/layui/layui.all.js"></script>
  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/js/baseAPI.js"></script>
  <script src="./assets/js/login.js"></script>
</body>
</html>
